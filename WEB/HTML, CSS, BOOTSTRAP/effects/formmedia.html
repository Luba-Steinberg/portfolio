<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form media</title>
    <link rel="stylesheet" href="formmedia.css">
</head>
<body>
    <form action="">
        <label for="name">Your name</label>
        <br class="hidden">
        <input type="name" id="name">
        <br id="br1">
        <label for="e-mail">Your e-mail</label>
        <br class="hidden">
        <input type="email" id="mail">
        <br>
        <label class="textarealabel" for="message">Your message</label>
        <br class="hidden">
        <textarea name="message" id="message" cols="30" rows="5" placeholder="Put your massage in"></textarea> 
        <br>
    </form>
</body>
</html>
