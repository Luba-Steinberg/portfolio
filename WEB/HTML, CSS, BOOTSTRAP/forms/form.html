<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    
</head>
<body>
    <form action="ishurbuttons.html">
<label for="firstname">Your first name</label>
<input type="text" id="firstname" minlength="2"> 
<br><br>
<label for="lastname">Your last name</label>
<input type="text" id="lastname">
<br><br>
<label for="age">Your age</label>
<input type="number" id="age" min="4" max="16">
<br><br>
<label for="telephone">Your telephone number</label>
<input type="tel" id="telephone" maxlength="10" minlength="9" placeholder="number" inputmode="numeric" />
<br><br>
<label for="birthdate">Your birth date</label>
<input type="date" id="birthdate">
<br><br>
<label for="color">Chose your favorite color</label>
<input type="color" id="color">
<label for="password">Your password</label>
<input type="password" id="password" required>
<br><br>
<label for="mail">Your mail</label>
<input type="email" id="mail">
<input type="submit" value="send">
<br><br>
<h4>Choose a hobby:</h4>
<label for="read">read</label>
<input type="checkbox" id="read">
<label for="ride a bycicle">ride a bycicle</label>
<input type="checkbox" id="ride a bycicle">
<label for="completePuzzle">complete a puzzle</label>
<input type="checkbox" id="completePuzzle">
<label for="meetFriends">meet you friends</label>
<input type="checkbox" id="meetFriends">
<br><br>
<h5>Choose your favorite teacher:</h5>
<label for="Ester">Ester</label>
<input type="radio" name="teacherF" id="Ester">
<label for="Tzipi">Tsipi</label>
<input type="radio" name="teacherF" id="Tzipi">
<label for="Michal">Michal</label>
<input type="radio" name="teacherF" id="Michal">
<br><br>
<h6>Choose your favorite place</h6>
<label for="places">you want to visit</label>
<select name="" id="">
    <option value="" disabled selected></option>
    <option value="Moscow">Moscow</option>
    <option value="Paris">Paris</option>
    <option value="Vienne">Vienne</option>
</select>
    </form>
</body>
</html>
