<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="./tdStyle.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body> 
    <script>
        document.body.innerHTML = "<h1>Hello DOM </h1>"
        let htmlString = "<table id='One' class='table'>";
            for (let i=1; i<=10; i++){
                htmlString+="<tr>";
                    for (let j=1; j<=10; j++) {
                        htmlString+="<td style='padding: 10px 20px 10px 20px; color: green'>";
                        htmlString+=(i*j).toString();
                        htmlString+="</td>";
                    }
                    htmlString+="</tr>";
            }
        htmlString +="</table>";
        console.log (htmlString);
        document.body.innerHTML = htmlString;
        document.body.querySelector("td").style.color="red";
        

        let d = document.getElementById("One");
        let valueD = d.getAttribute("class");
        console.log(valueD);
    </script>
</body>
</html>
