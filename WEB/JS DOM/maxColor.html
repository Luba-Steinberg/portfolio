<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="maxColor.css">
</head>
<body>
    <ul class="numbers">
        <li>10</li>
        <li>25</li>
        <li>5</li>
        <li>70</li>
        <li>2</li>
        <li>8</li>
    </ul>

    <script>
        let ul = document.querySelector(".numbers");
        let children = ul.childNodes;
        let max = ul.firstChild;
        for (let i=0; i<children.length; i++){
            if (Number(children[i].textContent)>Number(max.textContent)){
                max = children[i];
            }
        }
        if (max) {
            max.setAttribute("class", "max");
        }
    </script>
</body>
</html>
