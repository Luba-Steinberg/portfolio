<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./password.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="./password.js"></script>
</head>

<body onload="myPasswordFunc()">
    <h3 id="mainTitle"> Password Validation</h3>
    <p id="formInstruction"> Submit the form</p>
    <div class="box myForm">
        <label for="username">Username</label>
        <br>
        <input type="text" id="username">
        <br>
        <label for="password">Password</label>
        <br>
        <input type="password" id="password">
        <br>
        <button type="submit" id="submit" class="bg-success" style="width: 99%;">
            <h5 id="submitText">Submit</h5>
        </button>
    </div>
    <div class="box checkForm text-danger">
        <h6 id="myTitle">Password must contain the following:</h6>
            <ul>
                <li id="smallCase" class="unValid"><span class="liSpan ">A <span class="mySpan">lowercase</span> letter</span> </li>
                <li id="upperCase" class="unValid"><span class="liSpan ">A <span class="mySpan">capital</span> letter</span> </li>
                <li id="numberPresent" class="unValid"><span class="liSpan ">A <span class="mySpan">number</span> </span> </li>
                <li id="eightLetters" class="unValid"><span class="liSpan ">Minimum <span class="mySpan">8 letters</span> </span> </li>

            </ul>
        
    </div>
</body>

</html>
