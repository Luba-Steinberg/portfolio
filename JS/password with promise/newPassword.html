<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./newPassword.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./newPassword.css">
</head>

<body onload="passwordFunc()">
    <form action="">
        <H1 class="m-3">New password validation form</H1>
        <form action="" class="m-3"></form>
        <div class="bg-success mx-3 p-3 rounded">
            <label for="userName">Enter your username</label>
            <br>
            <input type="text" id="userName" style="width: 50%;" class="rounded"> 
            <p id="idValidationText"></p>
            <!-- <br> -->
            <!-- <br> -->
            <label for="oldPassword">Enter your <span style="font-weight: bold;">old</span> password</label>
            <br>
            <input type="password" name="oldPassword" id="oldPassword" style="width: 50%;" class="rounded">
            <br>
            <p id="oldPassValidationText"></p>
            <!-- <br> -->
            <label for="newPassword">Enter your <span style="font-weight: bold;" class="rounded">new</span> password</label>
            <br>
            <input type="password" name="newPassword" id="newPassword" style="width: 50%;" class="rounded">
            <p id="newPassValidationText"></p>
            <button type="submit" id="submit" class="bg-primary" style="width: 50%;">
                <h5 id="submitText">Submit</h5>
            </button>
            
        </div>
        <div class="box checkForm text-danger">
            <h6 id="myTitle">Password must contain the following:</h6>
                <ul>
                    <li id="smallCase" class="unValid"><span class="liSpan ">A <span class="mySpan">lowercase</span> letter</span> </li>
                    <li id="upperCase" class="unValid"><span class="liSpan ">A <span class="mySpan">capital</span> letter</span> </li>
                    <li id="numberPresent" class="unValid"><span class="liSpan ">A <span class="mySpan">number</span> </span> </li>
                    <li id="eightLetters" class="unValid"><span class="liSpan ">Minimum <span class="mySpan">8 letters</span> </span> </li>
    
                </ul>
            
        </div>

    </form>
</body>

</html>
